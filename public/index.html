<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeShare</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Stick&display=swap" rel="stylesheet">
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


    <!-- my styles -->
    <link rel="stylesheet" href="./src/style.css">
</head>

<body>

    <div class="container">
        <nav class=" my-nav">
            <a class="display-4 stickFont" href="">codeshare</a>
            <ul class="list-inline pt-4 light">

                <li class="list-inline-item "><a href="">Home</a></li>
                <li class="list-inline-item"><a href="">About</a></li>
                <li class="list-inline-item"><a href="">Post</a></li>
                <li class="list-inline-item"><a href="">Admin</a></li>
            </ul>
        </nav>


        <section id="homePage">

            <div v-for="code in codes" :key="code._id" class="card" style="width: 20rem;">
                <div class="card-body">
                    <h5 class="card-title">{{code.title}}</h5>
                    <h6 class="card-subtitle mb-1 mx-3 text-muted">- {{code.author}}</h6>
                    <p class="card-text">{{code.description}}</p>
                    <div class="cardFooter">
                        <span class="text-muted text-italic"><em>Posted:{{code.posted}}</em></span>
                        <a href="#" class="card-link">Code</a>
                    </div>
                </div>
            </div>

            <!-- <div class="card" style="width: 20rem;">
                <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <h6 class="card-subtitle mb-1 mx-3 text-muted">- Card subtitle</h6>

                        the card's content.</p>

                        <a href="#" class="card-link">Code</a>
                    </div>
                </div>
            </div> -->

        </section>


    </div>
    <script src="./src/script.js"></script>
</body>

</html>
